<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Calculadora VAEBA - PPSP-NR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonte Alegreya Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <!-- PDF.js (UMD) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <style>
        :root {
            --wine: #5a1734;
            --wine-dark: #3a0f23;
            --orange: #ff8c42;
            --bg: #f5f3f7;
            --card-bg: #ffffff;
            --border-soft: #e0d6e5;
            --text-main: #2b1b2f;
            --muted: #7a6d85;
            --error: #b00020;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Alegreya Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top left, #f7e7ff 0, #f5f3f7 38%, #ece6f5 100%);
            color: var(--text-main);
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 24px 12px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: 0 18px 45px rgba(53, 10, 33, 0.15);
            width: 100%;
            max-width: 1200px;
            padding: 24px 20px 28px;
            border: 1px solid var(--border-soft);
        }

        @media (min-width: 900px) {
            .card {
                padding: 28px 32px 32px;
            }
        }

        .card-header {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-soft);
            padding-bottom: 16px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--wine-dark);
        }

        .card-subtitle {
            font-size: 0.95rem;
            color: var(--muted);
        }

        .pill {
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(90, 23, 52, 0.06);
            color: var(--wine-dark);
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .pill-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: var(--orange);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
        }

        @media (min-width: 900px) {
            .grid-two {
                grid-template-columns: 1.05fr 1.3fr;
            }
        }

        .section {
            border-radius: 14px;
            border: 1px solid var(--border-soft);
            padding: 16px 14px 16px;
            background: #fcfbff;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .section-title {
            font-weight: 600;
            font-size: 1.02rem;
            color: var(--wine-dark);
        }

        .section-tag {
            font-size: 0.78rem;
            color: var(--muted);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 8px;
        }

        @media (min-width: 700px) {
            .form-row.columns-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }

            .form-row.columns-3 {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        label {
            font-size: 0.87rem;
            font-weight: 600;
            color: var(--muted);
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            border-radius: 10px;
            border: 1px solid var(--border-soft);
            padding: 8px 10px;
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            background: #fff;
            color: var(--text-main);
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--orange);
            box-shadow: 0 0 0 1px rgba(255, 140, 66, 0.35);
        }

        input[readonly] {
            background: #f3f0fb;
        }

        .small-hint {
            font-size: 0.78rem;
            color: var(--muted);
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 8px 16px;
            flex-wrap: wrap;
        }

        .radio-group label {
            font-weight: 500;
        }

        .badge-advanced {
            padding: 4px 8px;
            border-radius: 999px;
            border: 1px solid rgba(90, 23, 52, 0.3);
            font-size: 0.77rem;
            color: var(--wine-dark);
            background: rgba(90, 23, 52, 0.03);
        }

        .toggle-advanced-btn {
            border: none;
            background: transparent;
            color: var(--wine-dark);
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            padding: 3px 0;
        }

        .toggle-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 1px solid var(--wine-dark);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
        }

        .advanced-content {
            margin-top: 10px;
            border-top: 1px dashed var(--border-soft);
            padding-top: 10px;
            display: none;
        }

        .advanced-content.visible {
            display: block;
        }

        input[type="file"] {
            font-size: 0.85rem;
        }

        .status-text {
            font-size: 0.78rem;
            color: var(--muted);
            margin-top: 4px;
            white-space: pre-line;
        }

        .status-text.error {
            color: var(--error);
        }

        .results-box {
            border-radius: 14px;
            border: 1px solid rgba(90, 23, 52, 0.35);
            background: linear-gradient(145deg, #fff7f2, #fffdfb);
            padding: 12px 14px 14px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            gap: 8px;
        }

        .results-title {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--wine-dark);
        }

        .pill-result {
            padding: 3px 9px;
            border-radius: 999px;
            background: rgba(255, 140, 66, 0.09);
            border: 1px solid rgba(255, 140, 66, 0.4);
            font-size: 0.78rem;
            color: var(--wine-dark);
        }

        .result-line {
            display: flex;
            justify-content: space-between;
            font-size: 0.96rem;
            margin: 2px 0;
        }

        .result-label {
            font-weight: 600;
        }

        .result-value {
            font-weight: 700;
            color: var(--wine-dark);
        }

        .result-note {
            margin-top: 6px;
            font-size: 0.82rem;
            color: var(--muted);
        }

        .result-note strong {
            color: var(--wine-dark);
        }

        textarea#auditoria {
            width: 100%;
            min-height: 160px;
            resize: vertical;
            font-size: 0.86rem;
            background: #fdfbff;
        }

        .buttons-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 12px;
        }

        .btn {
            border-radius: 999px;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--wine), var(--wine-dark));
            color: #fff;
        }

        .btn-primary:hover {
            filter: brightness(1.03);
        }

        .btn-secondary {
            background: #fff;
            color: var(--wine-dark);
            border: 1px solid var(--border-soft);
        }

        .btn-secondary:hover {
            background: #faf7ff;
        }

        .btn-icon {
            font-size: 1rem;
        }

        .footer-note {
            margin-top: 12px;
            font-size: 0.78rem;
            color: var(--muted);
            text-align: right;
        }
    </style>
</head>



</html>
